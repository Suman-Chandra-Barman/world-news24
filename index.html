<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World News</title>
    <!-- daisyUI and Tailwind CSS link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- header section start -->
    <header class="my-5 container mx-auto">
      <!-- navigation part start -->
      <nav>
        <div class="navbar bg-base-100">
          <div class="flex-1">
            <a class="btn btn-ghost uppercase text-xl text-orange-400 pl-0"
              ><span class="bg-neutral-600 mr-4 p-2 rounded-md">World </span>
              News</a
            >
          </div>
          <div class="flex-none">
            <ul class="menu menu-horizontal p-0">
              <li><a>News</a></li>
              <li><a>Blog</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- navigation part end -->

      <!-- news category manu -->
      <nav>
        <ul
          id="category-container"
          class="menu menu-horizontal bg-base-100 rounded-box flex justify-between"
        ></ul>
      </nav>
    </header>
    <!-- header section end -->

    <!-- news card section start  -->
    <main class="container mx-auto">
      <section id="news-container"></section>

      <!-- modal part -->
      <section>
        <div>
          <!-- Put this part before  tag -->
          <input type="checkbox" id="my-modal-3" class="modal-toggle" />
          <div class="modal">
            <div id="modal-body" class="modal-box relative">
              <label
                for="my-modal-3"
                class="btn btn-sm btn-circle absolute right-2 top-2"
                >âœ•</label
              >
              <h3 class="text-lg font-bold">
                Congratulations random Internet user!
              </h3>
              <p class="py-4">
                You've been selected for a chance to get one year of
                subscription to use Wikipedia for free!
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- news card section end  -->
    <!-- js link -->
    <script src="js/app.js"></script>
  </body>
</html>
